<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Personal Wesbite</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header class="header">
      <nav class="navigation">
        <h2 class="header__title">MY PERSONAL WEBSITE</h2>
        <ul class="navigation_list">
          <li class="navigation__item">
            <a class="navigation__link" href="">BIOGRAPHY</a>
          </li>
          <li class="navigation__item">
            <a
              class="navigation__link"
              href="https://open.spotify.com/track/6xo2W7OIEHr0EPuEr1AVLU?si=9e56a4dcd7404fcb"
              >MUSIC</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero__landing">
        <div class="hero">
          <h1 class="hero__title">Veronique Cadet</h1>
          <p class="hero__description">
            Veronique Cadet is a musician from New York City. Listen to her
            music below!
          </p>
          <a
            class="hero___button"
            href="https://open.spotify.com/track/6xo2W7OIEHr0EPuEr1AVLU?si=9e56a4dcd7404fcb"
            >LISTEN NOW</a
          >
        </div>

        <div class="hero__image-container">
          <img
            class="hero__image"
            src="./assests/0D475271-84F4-4276-9543-24026110B3A1.JPG"
            alt="picture of disco ball"
          />
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__address">
        <h3 class="footer_cardheader">Contact</h3>
        <p class="footer__text">info@veroniquecadet.com</p>
      </div>

      <div class="footer__socials">
        <h3 class="footer_cardheader--socials">Social</h3>
        <a href="https://www.facebook.com">
          <img
            class="footer__icons"
            src="/assets/Assets 2/Facebook-Icon.svg"
            alt="Facebook"
        /></a>
        <a href="https://www.Instagram.com">
          <img
            class="footer__icons"
            src="/assets/Assets 2/Instagram-Icon.svg"
            alt="Instagram"
        /></a>
      </div>
    </footer>
  </body>
</html>
